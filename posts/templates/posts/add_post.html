{% extends "base.html" %}
{% load static %}

{% block title %} Add post  {% endblock %}

{% block head %} 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "posts/vendor/bootstrap/css/bootstrap.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "posts/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "posts/vendor/animate/animate.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "posts/vendor/css-hamburgers/hamburgers.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "posts/vendor/animsition/css/animsition.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "posts/vendor/select2/select2.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "posts/vendor/daterangepicker/daterangepicker.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "posts/css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "posts/css/main.css"  %}">
<!--===============================================================================================-->
{% endblock %}


{% block body %}


<br>
<br>
<br>
<br>
<br>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method='POST'>
				{% csrf_token %}
				<span class="contact100-form-title">
					 Hello! MANDEEP
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Title of post</span>
					<input class="input100" type="text" name="title" placeholder="Enter Title">
					<span class="focus-input100"></span>
				</div>

				<!-- <div class="wrap-input100 validate-input" >
					<span class="label-input100">Url</span>
					<input class="input100" type="text" name="slug" placeholder="autofill">
					<span class="focus-input100"></span>
				</div> -->

				<div class="wrap-input100 input100-select">
					<span class="label-input100">tag</span>
					<div>
						<select class="selection-2" name="tag">
							<option>Choose tag</option>
							<option>after 10th</option>
							<option>after 12th</option>
							<option>graduation</option>
							<option>science</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<!-- <div class="wrap-input100 input100-select">
					<span class="label-input100">Budget</span>
					<div>
						<select class="selection-2" name="budget">
							<option>Select Budget</option>
							<option>1500 $</option>
							<option>2000 $</option>
							<option>2500 $</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div> -->

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Content</span>
					<textarea class="input100" name="text" placeholder="type here here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	</form>

<!--===============================================================================================-->
	<script src="{% static "posts/vendor/jquery/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "posts/vendor/animsition/js/animsition.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "posts/vendor/bootstrap/js/popper.js" %}"></script>
	<script src="{% static "posts/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "posts/vendor/select2/select2.min.js" %}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static "posts/vendor/daterangepicker/moment.min.js" %}"></script>
	<script src="{% static "posts/vendor/daterangepicker/daterangepicker.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "posts/vendor/countdowntime/countdowntime.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "posts/js/main.js" %}"></script>
	<script src="{% static "posts/js/slug.js" %}"></script>




{% endblock %}
